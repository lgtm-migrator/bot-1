syntax = "proto3";

package moulbot;

option go_package = "moul.io/moul-bot/pkg/moulbotpb";

import "google/api/annotations.proto";

service WebAPI {
  rpc Ping(Ping.Request) returns (Ping.Response) { option (google.api.http) = {get: "/ping"}; };
}

message Ping {
  message Request {}
  message Response {}
}
